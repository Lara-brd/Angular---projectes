
<form class="m-4 p-4 border border-dark rounded-3" [formGroup] = "priceForm">

  <div class="form-group row">
    <label for="pagina" class="col-lg-3 col-form-label">Nombre de PÃ gines</label>
    <div class="col-lg-9">
      <!-- aqui ocurre es cuando da error al introducir  touched o invalid -->
      <input [class.is-invalid]="priceForm.get('pagina').touched && priceForm.get('pagina').invalid" formControlName = "pagina" type="number" class="form-control form-control-sm" id="pagina">
    </div>

  </div>

  <div class="form-group row">
    <label for="idioma" class="col-lg-3 col-form-label">Nombre de idiomes</label>
    <div class="col-lg-9">
    <input formControlName="idioma" type="number" class="form-control form-control-sm" id="idioma">
    </div>
  </div>


</form>

<div>
  {{priceForm.value |json}}
</div>
