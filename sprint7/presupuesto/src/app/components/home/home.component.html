


<div class="container bg-white shadow rounded wrapp ">
  <div class="rowForm">
    <div class="formWrapp">

      <h2 class=" my-4 title">Que vols fer??</h2>

      <div class="row p-3">
        <input [(ngModel)] = "products[0].select" class="form-check-input me-2" type="checkbox" id="web" (change)="priceProducts()">
        <label class="form-check-label" for="web">{{products[0].name}}</label>
      </div>
      
      <!-- Form-panell -->
      <div *ngIf="products[0].select" > 
        <app-panell (pagLang)="getDataPanell($event)"></app-panell>
      </div>

      <div class = "row p-3">
        <input [(ngModel)] = "products[1].select" class="form-check-input me-2" type="checkbox" id="seo" (change)="priceProducts()">
        <label class="form-check-label" for="seo">{{products[1].name}}</label>
      </div>

      <div class = "row p-3">
        <input [(ngModel)] = "products[2].select" class="form-check-input me-2" type="checkbox" id="google" (change)="priceProducts()">
        <label class="form-check-label" for="google">{{products[2].name}}</label>
      </div>

      <div>
        <p class="total badge bg-green rounded">{{sumPrices}}</p>
      </div>
    </div>
  </div>
  
  <div class="row d-flex justify-content-end p-3">
    <button [routerLink]="['/welcome']" type="button" class="btn rounded shadow bg-yellow text-white">Tornar enrera</button>
  </div>
</div>
