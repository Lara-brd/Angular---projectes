

<!-- First Containter TITLE -->
<div class="container wrapp bg-white mt-5 p-4 rounded-top shadow">
  <h2 class="title text-center mt-3">What do you want?</h2>
</div>

<!-- Second Container CONTENT -->
<div class="container wrapp txt shadow">
  <div class="row">

    <!-- input budget and client -->
    <div class="col-md-6 px-4 pt-4 p-md-5 bg-white">
        <label for="budget" class="form-label">Budget Name:</label>
        <input class="form-control form-control-sm" type="text" id="budget" [(ngModel)]="budgetName">
    </div>

    <div class="col px-4 pb-4 p-md-5 bg-white">
        <label class="form-label" for="client">Client Name:</label>
        <input class="form-control form-control-sm" type="text" id="client"  [(ngModel)]="clientName">
    </div>
  </div>

  <!-- total -->
  <div class="d-flex flex-row justify-content-center align-items-center pt-2 m-0 total text-white">
    <p>Price</p>
    <p class="number m-0">{{sumPrices}}</p>
  </div>



</div><!--end container forms -->

<div class="container bg-white wrapp p-4 txt rounded-bottom shadow">
  <div class="row p-4">
    <!-- checkbox form -->
    <div class="col-md-6">
      <h3 class="text-center">Services</h3>
      <div class="m-4">
        <input [(ngModel)] = "products[0].select" class="form-check-input me-2" type="checkbox" id="web" (change)="priceProducts()">
        <label class="form-check-label" for="web">{{products[0].name}}</label>
      </div>
    
        <!-- Form-panell -->
        <div *ngIf="products[0].select" > 
        <app-panell (pagLang)="getDataPanell($event)"></app-panell>
        </div>
    
      <div class = "m-4">
        <input [(ngModel)] = "products[1].select" class="form-check-input me-2" type="checkbox" id="seo" (change)="priceProducts()">
        <label class="form-check-label" for="seo">{{products[1].name}}</label>
      </div>
    
      <div class = "m-4">
        <input [(ngModel)] = "products[2].select" class="form-check-input me-2" type="checkbox" id="google" (change)="priceProducts()">
        <label class="form-check-label" for="google">{{products[2].name}}</label>
      </div>
      <!-- btn send form -->
      <button class="btn w-50 py-2 btn-send text-white" type="button" (click)="setInfo()">SEND BUDGET</button>
    </div>
    <div class="col pt-4 pt-md-0">
      <app-list-budget></app-list-budget>
    </div>

  
  </div>

</div><!--end container checkbox -->

<div class="back ">
  <div [routerLink]="['/welcome']" type="button" class="btn shadow btn-back p-3"> <span class="pe-2"><fa-icon [icon]="back"></fa-icon></span> BACK</div>
</div>
