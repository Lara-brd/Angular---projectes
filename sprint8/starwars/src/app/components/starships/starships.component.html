
<div class="container-fluid">
    <div class="container p-4">
      <div class="list-group" >

        <!-- [routerLink] = "['/shipdetails']" -->
        <div class="list-group-item m-2 p-3 rounded bg-gray text-secondary" *ngFor="let ship of ships">
        <a (click) = "getId(ship.url)">
              <div [id] ='ship.url.substring(ship.url.length-3)'>
                
                <h5>{{ship.name}}</h5>
                <p>{{ship.model}}</p>
              </div>
            </a>
            
                      
          
          
          </div>

      </div>
    </div>

  </div>
