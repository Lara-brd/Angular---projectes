

<ng-template #contenido let-modal>

  <div class="d-flex justify-content-center flex-column">
    <a class="close align-self-end pe-4" arial-label="close" type="button" (click)="modal.dismiss()">
        <span aria-hidden ="true">&times;</span>
    </a>
    <img class="align-self-center" width="150px" src="../../../assets/img/pngegg-am.png" alt="starwars logo">
  </div>

  <form>

    <div class="form-group p-3">
      <input type="text" [(ngModel)]="username" name ="username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group p-3">
      <input type="password" [(ngModel)]="password" name ="password" class="form-control" placeholder="Password">
    </div>
    
    <div class="row p-3">
      <button type="submit" class="btn btn mybtn" (click)="test()">Submit</button>
    </div>
  </form>

</ng-template>
